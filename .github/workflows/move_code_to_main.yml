name: Master-Script-On-Merge
on:
  push:
    branches:
      - 'main'

jobs:
  Create-Final-Master:
    # This condition ensures it only runs if the push was a PR merge
    if: github.event.head_commit.message != '' 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential to see previous commits for the diff

      - name: Generate Master Script
        run: |
          # 1. Configuration
          RELEASE_DIR="RELEASE_SCRIPTS/Sprint160"
          BASE_ADHOC="$RELEASE_DIR/Adhoc_Script.sql"
          MASTER_NAME="DDL_CONSOLIDATED.sql"
          MASTER_PATH="$RELEASE_DIR/$MASTER_NAME"

          mkdir -p "$RELEASE_DIR"

          # 2. Start Master File with Adhoc_Script content
          if [ -f "$BASE_ADHOC" ]; then
            echo "-- BASELINE FROM ADHOC_SCRIPT.SQL --" > "$MASTER_PATH"
            cat "$BASE_ADHOC" >> "$MASTER_PATH"
            echo -e "\n\n-- ####### MERGED CONTENT START #######\n" >> "$MASTER_PATH"
          else
            echo "-- START OF MASTER SCRIPT --" > "$MASTER_PATH"
          fi

          # 3. Identify files changed in the merge
          # We compare the current commit (HEAD) with its parent (HEAD^)
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- '*.sql' ':!DBO_SCHEMA/*' ':!STG_HIST_SCHEMA/*' ':!$RELEASE_DIR/*' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No outer SQL changes detected in this merge."
          else
            for file in $CHANGED_FILES; do
              if [ -f "$file" ]; then
                echo "Adding content from: $file"
                echo "-- Source: $file" >> "$MASTER_PATH"
                cat "$file" >> "$MASTER_PATH"
                echo -e "\n\n" >> "$MASTER_PATH"
              fi
            done
          fi

          # 4. Push the final script to the main branch
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add "$MASTER_PATH"
          # Use --allow-empty in case no files were actually changed
          git commit -m "chore: update master script after merge [skip ci]" || echo "No changes to commit"
          git push origin main
